{% extends "books/base.html" %}
{% block content %}
  <div class="row">
    <div class="col-md-8">
      <h5>Results for "{{ query }}"</h5>
      {% if results %}
        <ul class="list-group mt-3">
          {% for r in results %}
            <li class="list-group-item">
              <strong>{{ r.title }}</strong> — <small>{{ r.author }}</small>
              <p class="mb-0">{{ r.summary|truncatechars:200 }}</p>
            </li>
          {% endfor %}
        </ul>
      {% else %}
        <p class="text-muted mt-3">No results — try another search.</p>
      {% endif %}
    </div>
  </div>
{% endblock %}
